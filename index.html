<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Flix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./img/favicon.jpeg">
</head>
<body>
    <div class="container-geral">
            <img class="logo" src="./img/logo.png" alt=Logo Kenzie Flix">
            <h1>Quem está assistindo?</h1>
            <span class="autor"><em></a> criado por <cite><a rel="noreferrer noopener" href="https://www.linkedin.com/in/bruno-pavanelli-371378251/" target="_blank">Bruno Pavanelli</a></cite></em></span>
        <div class="boxUsuarios">   
                <div class="boxUser box1">
                    <div class="figurebox">
                        <figure >
                            <img class="imgbox" src="./img/pink.png" alt="imgem usuário">
                            <figcaption>Aline</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="boxUser box2">
                    <div class="figurebox">
                        <figure >
                            <img class="imgbox" src="./img/panda.png" alt="imgem usuário">
                            <figcaption>Pedrinho</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="boxUser box3">
                    <div class="figurebox">
                        <figure>
                            <img class="imgbox" src="./img/robot.png" alt="imgem usuário">
                            <figcaption>Júlia</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="boxUser box4">
                    <div class="figurebox">
                        <figure >
                                <div class="imgbox">
                                    <img  class="plus" src="./img/plus.png" alt="">
                                </div>
                                <figcaption>Adicionar Perfil</figcaption>
                        </figure>
                    </div>
                </div>                
        </div>
            <button type="menu">Gerenciar Perfis</button>
    </div>
